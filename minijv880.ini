#
# minijv880.ini
#

# Mini-JV880 engine instruction lenght
# Depends used RPI model (CPU, FREQ)
MCUcycles =8


# Sound device
SoundDevice=i2s
#SoundDevice=pwm
#SoundDevice=hdmi
SampleRate=32000
#ChunkSize=256
DACI2CAddress=0
ChannelsSwapped=0
# Engine Type ( 1=Modern ; 2=Mark I ; 3=OPL )
EngineType=1

# MIDI
MIDIBaudRate=31250
#MIDIThru=umidi1,ttyS1
IgnoreAllNotesOff=0
MIDIAutoVoiceDumpOnPC=0
HeaderlessSysExVoices=0
# Program Change enable
#   0 = Ignore all Program Change messages.
#   1 = Respond to Program Change messages.
MIDIRXProgramChange=1
# Program Change mode
#   0 = Only recognise Program Change 0-31.
#   1 = Support 0-127 across four consecutive banks.
# NB: Only relevant if PerformanceSelectChannel=0
ExpandPCAcrossBanks=1
# Program Change action:
#   0 = Program Change messages select voices on the channel associated with each TG.
#   1-16 = Program Change messages on this channel select performances.
#   >16 = Program Change messages on ANY channel select performances.
# NB: In performance mode, all Program Change messages on other channels are ignored.
PerformanceSelectChannel=0

# Any LCD present ?
LCDEnabled=1

# HD44780 LCD
LCDPinEnable=17
LCDPinRegisterSelect=4
LCDPinReadWrite=0
LCDPinData4=22
LCDPinData5=23
LCDPinData6=24
LCDPinData7=25
LCDI2CAddress=0x27

# SSD1306/SSD1305 LCD
# For a 128x32 display, set LCDColumns=20; LCDRows=2 (scroll mode)
# For a 128x64 display, set LCDColumns=20; LCDRows=4 (scroll mode)
# For a any SSD1305 set SSD1306LCDWidth=132
# If you want view all JV880 display with small font, 
# set LCDColumns=25; LCDRows=4 for 128x32 display
# or set LCDColumns=25; LCDRows=8 for 128x64 display
#SSD1306LCDI2CAddress=0x3c
#SSD1306LCDWidth=132
#SSD1306LCDHeight=32
#SSD1306LCDRotate=1
#SSD1306LCDMirror=0

# ST7789 LCD
# SPIBus=0 for any RPi (GPIO 10,11,8,7).
#     Note: Leave blank (default) if no SPI device required.
# Select=0|1 for CE0 or CE1
# Data = GPIO pin number
# Optional: Reset, Backlight = GPIO pin numbers
# Rotation=0,90,180,270
# SmallFont=0 (default), 1
#
# For a 240 wide display set LCDColumns=15 with LCDRows=2
#SPIBus=
#ST7789Enabled=0
#ST7789Data=
#ST7789Select=
#ST7789Reset=
#ST7789Backlight=
#ST7789Width=240
#ST7789Height=240
#ST7789Rotation=0
#ST7789SmallFont=0

# Default is 16x2 display (e.g. HD44780)
# SSD1306 in scroll mode - 20 columns
# SSD1306 in full JV880 mode - 25 columns and 4/8 rows
LCDColumns=24
LCDRows=2

# GPIO Button Navigation
#  Any buttons set to 0 will be ignored
ButtonPinPreview=17
ButtonActionPreview=click
ButtonPinLeft=27
ButtonActionLeft=click
ButtonPinRight=22
ButtonActionRight=click
ButtonPinData=12
ButtonActionData=click
ButtonPinToneSelect=13
ButtonActionToneSelect=click
ButtonPinPatchPerform=23
ButtonActionPatchPerform=click
ButtonPinEdit=24
ButtonActionEdit=click
ButtonPinSystem=5
ButtonActionSystem=click
ButtonPinRhythm=26
ButtonActionRhythm=click
ButtonPinUtility=6
ButtonActionUtility=click
ButtonPinMute=16
ButtonActionMute=click
ButtonPinMonitor=20
ButtonActionMonitor=click
ButtonPinCompare=25
ButtonActionCompare=click
ButtonPinEnter=11
ButtonActionEnter=click
#ButtonPinShortcut=11

# MIDI Channel for receive button commands
# 1-16, if set 17 - commands received from any channel
MIDIButtonCh=1
# MIDI CC commands
MIDIButtonPreview=46
MIDIButtonLeft=47
MIDIButtonRight=48
MIDIButtonData=49
MIDIButtonToneSelect=50
MIDIButtonPatchPerform=51
MIDIButtonEdit=52
MIDIButtonSystem=53
MIDIButtonRhythm=54
MIDIButtonUtility=55
MIDIButtonMute=56
MIDIButtonMonitor=57
MIDIButtonCompare=58
MIDIButtonEnter=59
MIDIButtonUp=60
MIDIButtonDown=61

# Timeouts in milliseconds for double click and long press
DoubleClickTimeout=400
LongPressTimeout=400

# KY-040 Rotary Encoder
EncoderEnabled=1
EncoderPinClock=10
EncoderPinData=9
EncoderPinSwitch=11

# Debug
MIDIDumpEnabled=0
ProfileEnabled=0

# Network
NetworkEnabled=1
NetworkDHCP=1
# NetworkType ( wlan ; ethernet )
NetworkType=wlan
NetworkHostname=MiniJV880pi
NetworkIPAddress=0
NetworkSubnetMask=0
NetworkDefaultGateway=0
NetworkDNSServer=0
NetworkFTPEnabled=1
NetworkSyslogEnabled=0
NetworkSyslogServerIPAddress=0
